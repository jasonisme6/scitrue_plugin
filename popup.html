<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body { font: 14px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 12px 16px; }
      .row { display:flex; align-items:center; gap:10px; }
      .toggle { width:42px; height:24px; background:#ddd; border-radius:999px; position:relative; cursor:pointer; }
      .knob { position:absolute; top:2px; left:2px; width:20px; height:20px; background:white; border-radius:50%; box-shadow:0 1px 3px rgba(0,0,0,.25); transition:left .15s; }
      .on { background:#3b82f6; }
      .on .knob { left:20px; }
      .label { user-select:none; }
    </style>
  </head>
  <body>
    <div class="row">
      <div id="toggle" class="toggle"><div class="knob"></div></div>
      <div class="label">Enabled</div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
